<header [ngClass]="{ 'is-opened': isOpened }" (click)="closeMenu($event)">
  <div class="header--inner">
    <nav>
      <ul>
        <li><a (click)="isOpened = false" routerLink="/">Entrar</a></li>
        <li>
          <a (click)="isOpened = false" routerLink="/signup">Registrar</a>
        </li>
        <li><a (click)="isOpened = false" routerLink="/home">Home</a></li>
      </ul>
    </nav>
    <div
      class="toggle-menu"
      [ngClass]="{ 'is-activated': isOpened }"
      (click)="isOpened = !isOpened"
    >
      <div class="toggle-menu__bar"></div>
      <div class="toggle-menu__bar"></div>
      <div class="toggle-menu__bar"></div>
    </div>
  </div>
</header>

<div class="content">
  <router-outlet></router-outlet>
</div>
